<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia viewer</title>
    <link rel="stylesheet" href="./resources/styles/reset.css">
    <link rel="stylesheet" href="./resources/styles/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <div class="container">
    <div class="title-area">
      <h1>Wikipedia Previewer</h1>
      <h3>Preview 10 Wikipedia search results</h3>
    </div>
    <div class="input-area">
      <label class="search" for="wiki-search">Enter your search : </label>
      <input class="search wiki-search" id="wiki-search" type="text" placeholder="search" autofocus>
      <input class="search wiki-submit" type="submit" value="Submit">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="search random-entry" type="button" name="button"><span>Get a random entry</span></button></a>
    </div>
    <div class="results-area">
      <div class="result-card result-link">
        <!-- <div class="result-title"></div>
        <div class="result-description"></div> -->
      </div>
    </div>
    <footer> <span>A <a href="https://www.freecodecamp.com/challenges/build-a-wikipedia-viewer" target="_blank">freeCodeCamp</a> project </span><span class="credits">by Lino</span> </footer>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="./resources/main.js" type="text/javascript"></script>
  </body>
</html>
