<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia viewer</title>
    <link rel="stylesheet" href="./resources/styles/reset.css">
    <link rel="stylesheet" href="./resources/styles/master.css">

  </head>
  <body>
  <div class="container">
    <div class="title-area">
      <h1>Wikipedia</h1>
      <img src="" alt="">
      <label for="wiki-search">Enter your search here : </label>
      <input id="wiki-search" type="search" placeholder="search">
      <div class="random-entry">
        <button type="button" name="button"><span>Get a random entry</span></button>
      </div>
    </div>
    <div class="results-area">

    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="./resources/main.js" type="text/javascript"></script>
  </body>
</html>
